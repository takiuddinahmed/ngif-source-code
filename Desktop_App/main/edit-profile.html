<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT GEN IDENTITY FINDER</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9480d4a542.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/soure-selection.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/userDetails.css">
</head>

<body>

    <nav class="nav">
        <p> NEXT GEN IDENTITY FINDER</p>
        <div class="nav-right">
            <!-- <i class="far fa-user mr-2"></i> -->
            <img src="assets/img/username-icon.png" style="border-radius: 50%;" id="user-image" class="nav-icon">
            <span id="username">admin </span>
            <!-- <i class="fas fa-bars ml-2"></i> -->
            <img src="assets/img/menu.png" class="nav-icon">

        <div id="menu-show" class="menu-show-action">
            <a href="dashboard.html">Dashboard</a>
            <a href="view-profile.html">View Profile</a>
            <a id="update-tolerance">Set Tolerance</a>
            <a href="index.html">Sign Out</a>
        
        </div>

        </div>
    </nav>

    <div class="title-section">
        <!-- <i class="fas fa-arrow-left" id="back-btn"></i>
         -->
        <img src='assets/img/back.png' id="back-btn">
        <div class="title-right">
            <img style="border-radius: 50%;" src="assets/img/profile-icon.png" alt="analyze">
            <h2 class="ml-2 mt-3" id="title-text"> EDIT PROFILE</h2>
        </div>

    </div>

    <div class="container user-details-section">
        <div class="row">
            <div class="col-5">
                <div class="pro-pic-box">
                    <img src="" id="edit-pro-pic">
                    <button class="btn btn-danger" id="change-image">Change</button>
                </div>
            </div>
            <div class="col-6 ml-1">
                <div class="item">
                    <span class="title">First Name</span>
                    <input type="text" class="edit-box" id="first-name">
                </div>
                <div class="item">
                    <span class="title">Last Name</span>
                    <input type="text" class="edit-box" id="last-name">
                </div>
                <div class="item">
                    <span class="title">Date of Birth</span>
                    <input type="date" class="edit-box" id="dob">
                </div>
                <div class="item">
                    <span class="title">Phone No.</span>
                    <input type="text" class="edit-box" id="phone">
                </div>

                <div class="item">
                    <span class="title">Email</span>
                    <input type="text" class="edit-box" id="email">
                </div>

                <button class="btn btn-danger  mt-4 " id="update-btn">UPDATE</button>
                <button class="btn btn-danger  mt-4 ml-2" id="update-user-btn">EDIT USER</button>
                <button class="btn btn-danger  mt-4 ml-2" id="update-pass-btn">EDIT PASS</button>

                <!-- <a href="edit-profile.html" class="edit text-light bg-danger ">Edit</a> -->


            </div>
        </div>


        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title text-warning" id="alert-modal-head"> Alert</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <p class="text-warning" id="alert-modal-text">Hello</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title text-dark"> Edit Username</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span style="color: black;" class="title">Username</span>
                        <input type="text" style="color: black; border-bottom: 1px solid black;" class="edit-box"
                            id="edit-username">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">CANCLE</button>
                        <button type="button" class="btn btn-primary" id="final-user-up-btn">UPDATE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="edit-pass-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title text-dark"> Edit Password</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span style="color: black;" class="title">Current Password</span>
                        <input type="password" style="color: black; border-bottom: 1px solid black;" class="edit-box"
                            id="edit-current-password">
                        <span style="color: black;" class="title">New Password</span>
                        <input type="password" style="color: black; border-bottom: 1px solid black;" class="edit-box"
                            id="edit-new-password">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">CANCLE</button>
                        <button type="button" class="btn btn-primary" id="final-pass-up-btn">UPDATE</button>
                    </div>
                </div>
            </div>

        </div>


        <div class="modal fade" id="tolerance-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <h4 class="text-dark"> Update Tolerance</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
        
                    <div class="modal-body">
                        <div class="form-group tolerance">
                            <label for="toleranceInput" style="display: inline-block; color: black">Tolerance</label>
                            <select class="form-control" id="toleranceInput">
        
                            </select>
                        </div>
                    </div>
        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="tolerance-update-btn"
                            data-dismiss="modal">UPDATE</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/edit-profile.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
