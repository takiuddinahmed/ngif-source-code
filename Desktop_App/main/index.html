<!DOCTYPE html>
<html>

<head>

                    <p class="text-warning" id="alert-modal-text">Hello</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
